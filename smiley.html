<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script type="application/javascript">
        function draw() {
            const canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                const ctx = canvas.getContext('2d');

                // Dessiner différents smileys
                smileyHappy(ctx, 50, 100); // Smiley heureux
                smileySad(ctx, 200, 100); // Smiley triste
                smileySurprised(ctx, 350, 100); // Smiley surpris
            }
        }

        // smiley heureux
        function smileyHappy(ctx, dx, dy) {
            const ox = dx, oy = dy;

            ctx.save();

            // Visage
            ctx.beginPath();
            ctx.arc(ox + 50, oy + 50, 50, 0, Math.PI * 2, true);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Yeux
            ctx.beginPath();
            ctx.arc(ox + 35, oy + 40, 5, 0, Math.PI * 2, true); // oeuil gauche
            ctx.arc(ox + 65, oy + 40, 5, 0, Math.PI * 2, true); // oeuil droit
            ctx.fillStyle = 'red';
            ctx.fill();

            // Bouche
            ctx.beginPath();
            ctx.arc(ox + 50, oy + 60, 25, 0, Math.PI, false); // Demicercle
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.restore();
        }

        // smiley triste
        function smileySad(ctx, dx, dy) {
            const ox = dx, oy = dy;

            ctx.save();

            // Visage
            ctx.beginPath();
            ctx.arc(ox + 50, oy + 50, 50, 0, Math.PI * 2, true);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Yeux
            ctx.beginPath();
            ctx.arc(ox + 35, oy + 40, 5, 0, Math.PI * 2, true); // oeil gauche
            ctx.arc(ox + 65, oy + 40, 5, 0, Math.PI * 2, true); // oeil droit
            ctx.fillStyle = 'red';
            ctx.fill();

            // Bouche
            ctx.beginPath();
            ctx.arc(ox + 50, oy + 70, 25, 0, Math.PI, true); // Demi cercle inversé
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.restore();
        }

        // smiley surpris
        function smileySurprised(ctx, dx, dy) {
            const ox = dx, oy = dy;

            ctx.save();

            // Visage
            ctx.beginPath();
            ctx.arc(ox + 50, oy + 50, 50, 0, Math.PI * 2, true);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Yeux
            ctx.beginPath();
            ctx.arc(ox + 35, oy + 40, 8, 0, Math.PI * 2, true); // oeil gauche
            ctx.arc(ox + 65, oy + 40, 8, 0, Math.PI * 2, true); // oeil droit
            ctx.fillStyle = 'red';
            ctx.fill();

            // Bouche
            ctx.beginPath();
            ctx.arc(ox + 50, oy + 60, 15, 0, Math.PI * 2, true);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.restore();
        }
    </script>
</head>

<body onload="draw();">
    <canvas id="canvas" width="700" height="500"></canvas>
</body>

</html>
